            Smile: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>,
            Heart: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
        };

        // Modal Component
        const MentorModal = ({ mentor, onClose }) => {
            if (!mentor) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm transition-opacity" onClick={onClose}></div>
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto relative z-10 animate-fade-in-up">
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 bg-gray-100 hover:bg-gray-200 rounded-full transition-colors z-20">
                            <Icons.X />
                        </button>
                        <div className="p-8">
                            <div className="flex flex-col md:flex-row gap-6 items-start border-b border-gray-100 pb-6 mb-6">
                                <div className={`w-20 h-20 md:w-24 md:h-24 rounded-full ${mentor.avatarColor} flex items-center justify-center text-white font-bold text-3xl md:text-4xl shadow-md shrink-0`}>
                                    {mentor.name[0]}
                                </div>
                                <div className="flex-grow w-full">
                                    <h2 className="text-2xl md:text-3xl font-bold text-gray-900 mb-2">{mentor.name}</h2>
                                    <div className="flex flex-wrap gap-2 mb-3">
                                        {mentor.systems.map((sys, idx) => (
                                            <span key={idx} className="bg-gray-100 text-gray-600 px-3 py-1 rounded-lg text-sm font-medium">
                                                {sys.split(' / ')[0]}
                                            </span>
                                        ))}
                                    </div>
                                    {/* 联系方式已移除 (No contact info displayed) */}
                                </div>
                            </div>
                            <div className="space-y-6">
                                {/* 核心教学科目 */}
                                <div>
                                    <h3 className="text-sm font-bold text-gray-400 uppercase tracking-wider mb-3">核心教学科目</h3>
                                    <div className="flex flex-wrap gap-2">
                                        {mentor.subjects.map((sub, idx) => (
                                            <span key={idx} className={`inline-flex items-center px-3 py-1.5 rounded-lg text-sm font-medium border ${mentor.borderColor} ${mentor.textColor} bg-opacity-10 bg-white`}>
                                                {sub}
                                            </span>
                                        ))}
                                    </div>
                                </div>

                                {/* 智能展示：只有内容不为"无"时才显示 */}
                                {hasContent(mentor.experience) && (
                                    <div className="bg-gray-50 p-5 rounded-xl border border-gray-100">
                                        <h3 className="flex items-center gap-2 text-lg font-bold text-gray-800 mb-3"><Icons.Book /> 资历与经验</h3>
                                        <p className="text-gray-600 leading-relaxed whitespace-pre-wrap">{mentor.experience}</p>
                                    </div>
                                )}

                                {hasContent(mentor.awards) && (
                                    <div>
                                        <h3 className="flex items-center gap-2 text-lg font-bold text-gray-800 mb-3"><Icons.Award /> 奖项 & 荣誉</h3>
                                        <div className="bg-yellow-50 p-4 rounded-xl border border-yellow-100">
                                            <p className="text-gray-600 leading-relaxed whitespace-pre-wrap text-sm">{mentor.awards}</p>
                                        </div>
                                    </div>
                                )}

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <h3 className="flex items-center gap-2 text-lg font-bold text-gray-800 mb-3"><Icons.Smile /> 性格特征</h3>
                                        <div className="flex flex-wrap gap-2">
                                            {mentor.personality.map((trait, i) => (
                                                <span key={i} className="bg-white border border-gray-200 text-gray-600 px-3 py-1 rounded-md text-sm shadow-sm">{trait.split(' / ')[0]}</span>
                                            ))}
                                        </div>
                                    </div>
                                    <div>
                                        <h3 className="flex items-center gap-2 text-lg font-bold text-gray-800 mb-3"><Icons.Heart /> 兴趣爱好</h3>
                                        <div className="flex flex-wrap gap-2">
                                            {mentor.hobbies.map((hobby, i) => (
                                                <span key={i} className="bg-blue-50 text-blue-600 px-3 py-1 rounded-md text-sm font-medium">{hobby.split(':')[0]}</span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="bg-gray-50 p-6 border-t border-gray-100 text-center rounded-b-2xl">
                            <button onClick={onClose} className={`px-8 py-3 ${mentor.avatarColor} ${mentor.hoverBg} text-white font-bold rounded-xl shadow-lg transition-transform hover:-translate-y-0.5`}>关闭档案</button>
                        </div>
                    </div>
                </div>
            );
        };

        const MentorCard = ({ mentor, onSelect }) => {
            // 优先使用简短描述 (shortExperience)，如果没有则使用完整描述
            const experienceText = mentor.shortExperience || mentor.experience;
            const showExperience = hasContent(experienceText);
            const showAwards = hasContent(mentor.awards);

            return (
                <div className="bg-white rounded-xl overflow-hidden border border-gray-100 transition-all duration-300 card-shadow flex flex-col h-full hover:border-gray-200">
                    <div className="relative p-6 pb-4">
                        <div className={`absolute top-0 left-0 w-full h-2 ${mentor.avatarColor}`}></div>
                        <div className="flex justify-between items-start mt-2">
                            <div>
                                <h3 className="text-xl font-bold text-gray-900">{mentor.name}</h3>
                                <p className="text-sm text-gray-500 mt-1 flex flex-wrap gap-1">
                                    {mentor.systems.map((sys, idx) => (
                                        <span key={idx} className="bg-gray-100 px-2 py-0.5 rounded text-xs">{sys.split('/')[0]}</span>
                                    ))}
                                </p>
                            </div>
                            <div className={`w-10 h-10 rounded-full ${mentor.avatarColor} flex items-center justify-center text-white font-bold text-lg shadow-sm shrink-0`}>
                                {mentor.name[0]}
                            </div>
                        </div>
                    </div>
                    <div className="px-6 pb-2">
                        <div className="flex flex-wrap gap-2">
                            {mentor.subjects.slice(0, 3).map((sub, idx) => (
                                <span key={idx} className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${mentor.borderColor} ${mentor.textColor} bg-opacity-10 bg-white`}>
                                    {sub.split(' (')[0]}
                                </span>
                            ))}
                            {mentor.subjects.length > 3 && (
                                <span className="text-xs text-gray-400 py-0.5">+{mentor.subjects.length - 3}</span>
                            )}
                        </div>
                    </div>
                    
                    {/* 核心内容区 */}
                    <div className="px-6 py-4 flex-grow space-y-4">
                        {showExperience ? (
                            <div className="text-sm text-gray-600">
                                 <div className="flex items-center gap-2 mb-1 font-semibold text-gray-700">
                                    <Icons.Book /> 资历与经验
                                </div>
                                <p className="line-clamp-3 leading-relaxed">{experienceText}</p>
                            </div>
                        ) : showAwards ? (
                            <div className="text-sm text-gray-600">
                                 <div className="flex items-center gap-2 mb-1 font-semibold text-gray-700">
                                    <Icons.Award /> 奖项 & 荣誉
                                </div>
                                <p className="line-clamp-3 leading-relaxed">{mentor.awards}</p>
                            </div>
                        ) : (
                            <div className="text-sm text-gray-400 italic py-2">
                                暂无详细描述，请查看详细档案了解更多性格与兴趣。
                            </div>
                        )}
                    </div>
                    
                    <div className="px-6 py-4 bg-gray-50 border-t border-gray-100 mt-auto">
                        <button onClick={() => onSelect(mentor)} className={`w-full py-2 text-sm font-medium ${mentor.textColor} border ${mentor.borderColor} rounded-lg ${mentor.hoverBg} hover:text-white transition-colors`}>查看详细档案</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedMentor, setSelectedMentor] = useState(null);
            
            const filteredMentors = useMemo(() => {
                const term = searchTerm.toLowerCase();
                return mentorsData.filter(m => 
                    m.name.toLowerCase().includes(term) || 
                    m.subjects.some(s => s.toLowerCase().includes(term)) ||
                    (m.experience && m.experience.toLowerCase().includes(term))
                );
            }, [searchTerm]);

            return (
                <div className="min-h-screen pb-12 relative">
                    <header className="bg-ustDark text-white py-12 px-4 shadow-lg relative overflow-hidden">
                        <div className="absolute top-0 right-0 -mr-20 -mt-20 w-64 h-64 bg-ustRed rounded-full opacity-20 blur-3xl"></div>
                        <div className="max-w-6xl mx-auto relative z-10">
                            <h1 className="text-3xl md:text-4xl font-bold mb-2 tracking-tight">HKUST(GZ) Project Mentorship</h1>
                            <p className="text-blue-200 text-lg max-w-2xl">连接港科广与民心学校，分享知识，启迪未来。</p>
                        </div>
                    </header>
                    <main className="max-w-6xl mx-auto px-4 -mt-6 relative z-20">
                        <div className="bg-white p-4 rounded-lg shadow-md mb-8 flex items-center gap-3">
                            <Icons.Search />
                            <input type="text" placeholder="搜索导师姓名、科目 (如: 数学, 编程)..." className="w-full outline-none text-gray-700 placeholder-gray-400" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                        </div>
                        {filteredMentors.length > 0 ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredMentors.map(mentor => (
                                    <MentorCard key={mentor.id} mentor={mentor} onSelect={setSelectedMentor} />
                                ))}
                            </div>
                        ) : (
                            <div className="text-center py-20 text-gray-500"><p>没有找到匹配的导师，换个关键词试试？</p></div>
                        )}
                    </main>
                    <footer className="text-center text-gray-400 text-sm py-8 mt-8">© 2024 HKUST(GZ) Mentorship Program. Designed for Minxin School.</footer>
                    {selectedMentor && <MentorModal mentor={selectedMentor} onClose={() => setSelectedMentor(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
